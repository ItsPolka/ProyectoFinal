{% extends './decorated_base.html' %} 
{% block datatext %}
<div class="container-fluid text-center my-5">
    <div style="text-align: center;">
        <h2 class="color1">Consulta 5</h2>
        <h6 class="color6 fw-light">Tipo de gobierno de pa√≠ses Africanos con gnp mayor al promedio del continente.</h6>
    </div>
    <div class="table-container">
        <form method="GET" action="/5">
            <div class="row mb-3">
                <div class="col-sm-5">
                    <label class="form-label" for="sort_by">Sort by:</label>
                        <select class="form-select" name="sort_by" id="sort_by">
                            <option value="governmentform" {% if request.args.get('sort_by', 'gnp') == 'GovernmentForm' %}selected{% endif %}>GovernmentForm</option>
                            <option value="name" {% if request.args.get('sort_by', 'gnp') == 'Name' %}selected{% endif %}>Name</option>
                            <option value="gnp" {% if request.args.get('sort_by', 'gnp') == 'GNP' %}selected{% endif %}>GNP</option>
                        </select>
                </div>
                <div class="col-sm-5">
                    <label class="form-label" for="sort_order">Order:</label>
                        <select class="form-select" name="sort_order" id="sort_order">
                            <option value="asc" {% if request.args.get('sort_order','desc') == 'asc' %}selected{% endif %}>Ascending</option>
                            <option value="desc" {% if request.args.get('sort_order','desc') == 'desc' %}selected{% endif %}>Descending</option>
                        </select>
                </div>
                <div class="col-sm-2 ver-align">
                    <button class="btn btn-secondary" type="submit">Sort</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-hover table-borderless " style="background-color: transparent;">
            <thead>
                <tr class="table-secondary align-middle">
                    <th>Government Form</th>
                    <th>Name</th>
                    <th>GNP</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row.governmentform }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.gnp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
