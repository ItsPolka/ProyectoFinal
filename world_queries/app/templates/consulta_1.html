{% extends './decorated_base.html' %} 
    {% block datatext %}
    <div class="container-fluid text-center my-5">
        <div style="text-align: center;">
            <h2 class="color1">CONSULTA 1</h2>
            <h6 class="color6 fw-light">Ciudades europeas donde la poblaci√≥n es mayor a la media mundial.</h6>
        </div>
        <div  class="container-md table-container shadow rounded-5" style="overflow: auto;">
            <form  method="GET" action="/1">
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <label class="form-label" for="sort_by">Sort by:</label>
                        <select class="form-select" name="sort_by" id="sort_by">
                            <option value="city" {% if request.args.get('sort_by', 'population') == 'city' %}selected{% endif %}>City</option>
                            <option value="country" {% if request.args.get('sort_by', 'population') == 'country' %}selected{% endif %}>Country</option>
                            <option value="population" {% if request.args.get('sort_by', 'population') == 'population' %}selected{% endif %}>Population</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <label class="form-label" for="sort_order">Order:</label>
                        <select class="form-select" name="sort_order" id="sort_order">
                            <option value="asc" {% if request.args.get('sort_order', 'desc') == 'asc' %}selected{% endif %}>Ascending</option>
                            <option value="desc" {% if request.args.get('sort_order', 'desc') == 'desc' %}selected{% endif %}>Descending</option>
                        </select>
                    </div>
                    <div class="col-sm-2 align-middle">
                        <button class="btn btn-secondary" type="submit">Sort</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped table-hover table-borderless " style="background-color: transparent;">
                <thead>
                    <tr class="table-secondary align-middle">
                        <th>City</th>
                        <th>Country</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                        <tr>
                            <td>{{ row.city }}</td>
                            <td>{{ row.country }}</td>
                            <td>{{ row.population }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}
